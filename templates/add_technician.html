{% extends 'admin_dashboard.html' %}
{% block title %}
Add Customer
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Form Elements</div>
            </div>
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}

                    <div class="card-header">
                        <h4 class="card-title text-center">Add Technicin</h4>
                    </div>
                    <div style="padding-left:410px;">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter User Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Enter Email</label>
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter Email"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Enter Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                            />  
                            <div class="card-action text-center">
                                <button type="submit"  class="btn text-white" style="background-color: #0d3a5a;" >Add</button>
                            </div>                 
                </form>

                
            </div>
        </div>
    </div>
</div>

{% endblock %}
